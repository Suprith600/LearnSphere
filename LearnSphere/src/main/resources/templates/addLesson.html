<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Lesson | LearnSphere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .topnav {
      width: 100%;
      background-color: #667eea;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .topnav a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .topnav a.logout {
      float: right;
      background-color: #e53e3e;
    }

    .topnav a.logout:hover {
      background-color: #c53030;
    }

    .topnav a:hover {
      background-color: #5563c1;
      color: #ffffff;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: #ffffff;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
      margin-top: 100px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .container label {
      display: block;
      margin-bottom: 8px;
      color: #555555;
      font-weight: 500;
      text-align: left;
    }

    .container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container input[type="submit"]:hover {
      background-color: #5563c1;
    }

  </style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/trainerHome">Home</a>
  <a href="/createCourse">Create Course</a>
  <a href="/addLesson">Add Lesson</a>
  <a href="/showCourses">View Courses</a>
  <a href="/login" class="logout">Logout</a>
</div>

<div class="container">
  <h1>Add Lesson to the Course</h1>
  <form action="/addLesson" method="post">
    <label for="cid">Course Id</label>
    <input type="text" id="cid" name="cid" placeholder="Enter course ID" required>

    <label for="lid">Lesson Id</label>
    <input type="text" id="lid" name="lid" placeholder="Enter lesson ID" required>

    <label for="lname">Lesson Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter lesson name" required>

    <label for="ltopics">Lesson Topics</label>
    <input type="text" id="ltopics" name="ltopics" placeholder="Enter lesson topics" required>

    <label for="vlink">Video Link</label>
    <input type="text" id="vlink" name="vlink" placeholder="Enter video link" required>

    <input type="submit" value="Add Lesson">
  </form>
</div>

</body>
</html>
