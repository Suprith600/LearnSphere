<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Home Page | LearnSphere</title>
  <style>
    /* Top Navigation Bar Styles */
    .topnav {
      width: 100%;
      background-color: #667eea;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .topnav a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .topnav a.logout {
      float: right;
      background-color: #e53e3e;
    }

    .topnav a.logout:hover {
      background-color: #c53030;
    }

    .topnav a:hover {
      background-color: #5563c1;
      color: #ffffff;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: #ffffff;
    }

    /* Page Content */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      padding-top: 60px; /* To avoid overlap with the fixed navbar */
    }

    /* Container Styles */
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
      margin-top: 80px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .container a {
      display: block;
      background-color: #667eea;
      color: #ffffff;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .container a:hover {
      background-color: #5563c1;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="topnav">
    <a class="active" href="/studentHome">Home</a>
    <a href="/buyCourses">Buy Courses</a>
    <a href="/showMyCourses">My Courses</a>
    <a class="logout" href="/login">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Student Home</h1>
    <a href="/buyCourses">Buy Courses</a>
    <a href="/showMyCourses">My Courses</a>
  </div>

</body>
</html>
