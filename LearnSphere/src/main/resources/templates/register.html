<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | LearnSphere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .container label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555555;
      text-align: left;
    }

    .container input[type="text"],
    .container input[type="password"],
    .container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .container input:focus {
      border-color: #667eea;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-size: 0.9rem;
      color: #555555;
    }

    .container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .container input[type="submit"]:hover {
      background-color: #5563c1;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register to LearnSphere</h1>
    <form action="/registerUser" method="post">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="mail">Email</label>
      <input type="email" id="mail" name="mail" placeholder="Enter your email" required>

      <label for="pass">Password</label>
      <input type="password" id="pass" name="pass" placeholder="Create a password" required>

      <div class="radio-group">
        <label><input type="radio" name="role" value="trainer" required> Trainer</label>
        <label><input type="radio" name="role" value="student"> Student</label>
      </div>

      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" maxlength="10" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
